<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>College Chat - WhatsApp Style</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
<div id="app-header">
  <div class="header-title">ðŸ’¬ Offline College Chat</div>
  <div class="header-actions">
    <button id="changeNameBtn" class="header-btn" title="Change Name">
      <svg xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" 
           fill="none" 
           stroke="currentColor" 
           stroke-width="2" 
           stroke-linecap="round" 
           stroke-linejoin="round" 
           class="header-icon">
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
      </svg>
    </button>
    <button id="themeToggle" class="header-btn" title="Toggle Theme">
      <svg xmlns="http://www.w3.org/2000/svg" 
           viewBox="0 0 24 24" 
           fill="none" 
           stroke="currentColor" 
           stroke-width="2" 
           stroke-linecap="round" 
           stroke-linejoin="round" 
           class="header-icon">
        <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
      </svg>
    </button>

  </div>
</div>

<div id="container">
  <div id="chat-list">
    <h3>Chats</h3>
    <input type="text" id="searchInput" placeholder="Search chats..." />
      <ul id="userList">
        <li class="selected">
          <div class="avatar-placeholder">A</div>
          <div class="chat-info">
            <span class="nameSpan">Alice</span>
            <span class="typingIndicator">Typing...</span>
          </div>
          <span class="badge">2</span>
        </li>
        <li>
          <div class="avatar-placeholder">B</div>
          <div class="chat-info">
            <span class="nameSpan">Bob</span>
            <span class="typingIndicator"></span>
          </div>
        </li>
      </ul>
  </div>

  <div id="chat-area">
    <div id="welcome-screen">
    <div class="welcome-card">
      <div>
      <h2>Welcome to College Chat</h2>
      <p>Select a user from the list on the left to start chatting.</p>
      <p class="tip">ðŸ’¡ Tip: Click on a user to start messaging instantly!</p>
      </div>
      </div>
    </div>

    <div class="chat-content">
      <div id="chat-header"></div>
      <div id="messages"></div>
      <div id="composer">
        <div id="your-name-container">
          <input id="name" placeholder="Your name" disabled />
        </div>
        <input id="text" placeholder="Type a message..." />
        <button id="emojiBtn" class="emoji-btn" aria-label="Emoji Picker">
          <svg xmlns="http://www.w3.org/2000/svg" 
               viewBox="0 0 24 24" 
               fill="none" 
               stroke="currentColor" 
               stroke-width="2" 
               stroke-linecap="round" 
               stroke-linejoin="round" 
               class="emoji-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
          </svg>
        </button>

          <!-- Emoji Picker -->
          <emoji-picker id="emojiPicker" style="display:none; position:absolute; bottom:60px; right:60px;"></emoji-picker>

          <!-- File upload -->
          <input type="file" id="fileInput" style="display:none" />
          <button id="fileBtn" class="file-btn" aria-label="Attach File">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 viewBox="0 0 24 24" 
                 fill="none" 
                 stroke="currentColor" 
                 stroke-width="2" 
                 stroke-linecap="round" 
                 stroke-linejoin="round" 
                 class="file-icon">
              <path d="M21.44 11.05l-9.19 9.19a5 5 0 0 1-7.07-7.07l9.19-9.19a3.5 3.5 0 0 1 4.95 4.95l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
          </button>

        <button id="send">
          <svg viewBox="0 0 24 24" height="24" width="24" fill="white">
            <path d="M1.1 21.8 23.8 12 1.1 2.3l.01 7.9 13.6 1.8-13.6 1.8-.01 7.9z"></path>
          </svg>
        </button>
      </div>
    </div>

<div id="nameModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
  <div class="modal-content">
    <h2>Enter Your Name</h2>
    <input type="text" id="modalNameInput" placeholder="Your name" />
    <button id="modalSaveBtn">Save</button>
  </div>
</div>
  </div>
</div>

<div id="credits" style="text-align:center; padding:10px; font-size:12px; color:#888;">
  Developed by Ashank Gupta ðŸ’» | <a href="https://github.com/Ashank007" target="_blank">GitHub</a>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
